<body>

<div id="title">ܪܬܡܐ</div>
<div id="subtitle">Assyrian-English Transliterator</div>
<div id="created-by-container">&nbsp;</div>

<div id="syrc-error-msg"></div>
<div id="syrc-container">
  <span id='clear-text' class="material-symbols-rounded">close</span>
  <textarea id="syrc" class='syrc-text' rows='1' placeholder="ܟܬܘܒ ,Enter text"></textarea>
</div>


<div id="rand-sentence-button"></div>
<div id="syrc-btn-group" class="btn-group">
  <button id="roll-dice-aii" class="btn"><span class='writing-system'>ܡܲܕ݂ܢܚܵܝܵܐ</span><span> Eastern</span></button>
  <button id="roll-dice-tru" class="btn"><span class='writing-system'>ܣܶܪܛܳܐ</span><span> Western</span></button>
  <select id="syrc-dialect">
    <option value="0">Detect Dialect</option>
    <option value="1">Assyrian</option>
    <option value="2">West Assyrian</option>
  </select>
</div>

<!-- ܐܘ ܩܰܕܝܫܐ ܡܳܪܝ̱ ܓܰܒܪܺܐܶܝܠ ܒܷܬܠܳܬ̥ܐ ܘܥܷܣܪܝ ܕܟܳܢܘܢ ܐܘ ܩܰܡܳܝܐ ܒܝ ܫܰܬܐ ܕܫܶܬ݂ܡܐ ܘܬܡܳܢܶܐ ܘܐܷܫܬܝ ܡܫܰܢܶܠܶܗ. ܐܘ ܩܰܘܪܰܝܕ݂ܶܗ ܟܰܠܶܗ -->

<div id="latin-btn-group" class="btn-group">
  <button class="btn">latin</button>
  <button class="btn active">default</button>
</div>
<div id="latin-container">
  <span id='copy-text' class="material-symbols-rounded">content_copy</span>
  <div id="latin" data-placeholder="Transliteration"></div>
</div>
<div id='aii-orthography'>Transliteration based on <a href='https://r12a.github.io/scripts/syrc/aii.html'>Assyrian Neo-Aramaic Orthography</a></div>
<div id='tru-orthography'>Transliteration based on <a href='https://r12a.github.io/scripts/syrc/tru.html'>Turoyo (Surayt) Orthography</a></div>
<div id="typo-caption">
  <ul>
    <li id="bottom-mark-caption">
      <span class="typo-small-circle bottom-mark"></span>
      <span class="caption-text">&nbsp;khwasa/rwasa, rukkakha, tipah used interchangeably?</span>
    </li>
    <li id="top-mark-caption">
      <span class="typo-small-circle top-mark"></span>
      <span class="caption-text"></span>
    </li>
    <li id="other-mark-caption">
      <span class="typo-small-circle other-mark"></span>
      <span class="caption-text">&nbsp;dangling marks or non-printing characters?</span>
    </li>
  </ul>
</div>
